<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Wybierz dzia≈Ç</title>
    <style>
        body
        {
            background-color:black;
            color:green;
            font-family: 'Roboto', sans-serif;
        }
        .wrapper
        {
            background-color: black;
            width:30%;
            text-align:center;
            border:1px solid black;
            border-radius:7px;
            margin-right:auto;
            margin-left:auto;
            -webkit-box-shadow: 0px 0px 40px 11px rgba(64, 179, 72, 1);
            -moz-box-shadow: 0px 0px 40px 11px rgba(64, 179, 72, 1);
            box-shadow: 0px 0px 40px 11px rgba(64, 179, 72, 1);
        }
        button
        {
            border:1px solid black;
            padding:10px;
            background-color:black;
            color:white;
            margin:2px;
            font-size:15px;
            text-align:center;
            border-bottom:2px solid green;
            font-size:20px;


        }
        button:hover
        {
            color:green;
            border-bottom:2px solid white;
        }
    </style>
</head>
<body>
<div class="wrapper">
<div th:each="dzial : ${dzialyLista}" >
    <form method="post" action="/wybierz-dzial">
        <button type="submit" name="id" th:value="${dzial.id}" th:text="${dzial.nazwaDzialu}"></button>
    </form>
</div>
</div>
</body>
</html>
